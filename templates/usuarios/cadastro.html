{% extends 'shared/base.html' %}
{% load static %}

{% block content %}
<body>
    <div class="pagina-inicial">
            <section class="galeria" >
                <form action="{% url 'cadastro' %}" method="POST">
                    {% csrf_token %}
                        <div class="row">
                            {% for field in form.visible_fields %}
                            <div class="col-12 col-lg-12" style="margin-bottom: 10px;">
                                <label for = "{{ field.id_for_lable }}" style="color:#D9D9D9; margin-bottom: 5px;">{{field.label}}</label>
                                {{ field }}
                            </div>
                            {% endfor %}
                            <div>
                                <button class="btn btn-success col-12" style="padding: top 5px;" type="submit">Entrar</button>
                            </div>
                        </div>
                    </form>
            </section>
        </main>
    </div>
</body>
{% endblock %}
